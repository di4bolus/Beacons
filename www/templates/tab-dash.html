<ion-view view-title="HackABeacon" class="app-title">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider"><b>Beacon: </b>{{closestBeacon.name}}</div>
      <div class="item item-body">
        <div>
            <div style="display: inline-block">
                RSSI: {{closestBeacon.rssi}}
            </div>
            <div style="display: inline-block">
                Accuracy: {{closestBeacon.accuracy}}
            </div>
            <div style="display: inline-block">
                Message: {{closestBeacon.action.tts}}
            </div>
        </div>
          <div>
            <div style="display: inline-block">
                Major: {{closestBeacon.major}}
            </div>
            <div style="display: inline-block">
                Minor: {{closestBeacon.minor}}
            </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
